<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding class="about-info">
  <ion-card (swipe)="swipeEvent($event)">
    <img src="{{quesImg}}" />
    <ion-card-content>
      <ion-card-title>
        {{chapter}}
      </ion-card-title>
      <p [innerHtml]="quesText" class="questxt"></p>
    </ion-card-content>
  </ion-card>
  <button ion-button large icon-right full (click)="scan()">Scan Now<ion-icon name="qr-scanner"></ion-icon></button>
  </div>

</ion-content>
