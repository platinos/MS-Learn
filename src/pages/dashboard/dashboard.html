<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ms Learn</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="dashboardPage">
      <ion-segment-button value="dashboard">
        Dashboard
      </ion-segment-button>
      <ion-segment-button value="trending">
        Trending
      </ion-segment-button>
      <ion-segment-button value="runningTests">
        Running Tests
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="dashboardPage">
    <ion-list *ngSwitchCase="'dashboard'">
     
      
    </ion-list>
    <ion-list *ngSwitchCase="'trending'">
      <h1>trending</h1>
    </ion-list>
    <ion-list *ngSwitchCase="'runningTests'">


<ion-item-group *ngFor="let runningTestGroup of [1,2,3,4]">

  <ion-item-divider sticky>
    <ion-label>
      Bleh{{runningTestGroup}}
    </ion-label>
  </ion-item-divider>

  <ion-item-sliding *ngFor="let runningTest of [1,2,3,4,5,6,7,8,9]" #slidingItem [attr.track]="'bleh'+runningTest | lowercase">

    <button ion-item (click)="goToTestDetail(runningTest)">
      <h3>Test - {{runningTest}} </h3>
      <p>
        <!-- {{session.timeStart}} &mdash; {{session.timeEnd}}: {{session.location}} -->
        12:00 &mdash; 01:00: Asansol
      </p>
    </button>

    <ion-item-options>
      <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
        Favorite
      </button>
      <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
        Remove
      </button>
    </ion-item-options>

  </ion-item-sliding>

</ion-item-group>




      
    </ion-list>
  </div>

</ion-content>
