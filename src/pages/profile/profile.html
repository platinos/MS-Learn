<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="profilePage">
      <ion-segment-button value="Account">
        My Account
      </ion-segment-button>
      <ion-segment-button value="Groups">
        Groups
      </ion-segment-button>
      <ion-segment-button value="Stats">
        Stats
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content card-background-page">
  <div [ngSwitch]="profilePage">
    <ion-list *ngSwitchCase="'Account'">
      <div padding-top text-center>
        <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar" class="avatar">
        <h2>Priyank</h2>
      
        <ion-list inset>
          <button ion-item (click)="updatePicture()">Update Picture</button>
          <button ion-item (click)="changeUsername()">Change Username</button>
          <button ion-item (click)="changePassword()">Change Password</button>
          <button ion-item (click)="support()">Support</button>
          <button ion-item (click)="logout()">Logout</button>
        </ion-list>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'Groups'">
      <ion-grid>
      <ion-row *ngFor="let d of [0,0,0,0,0,0]">
          <!-- <ion-col col-lg-4> -->
            <ion-card (click)="goToChapterDetail(d.qid)">
                
                  <img src="https://images.unsplash.com/photo-1432847712612-926caafaa802?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7f7648f33be7bf4dc75b9d4de3d7adcd&dpr=1&auto=format&fit=crop&w=376&h=251&q=60&cs=tinysrgb" class="blur"/>
                  <div class="card-title">Science Group</div>
                  <div class="card-subtitle">41 Members</div>
                
            </ion-card>
          <!-- </ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-list *ngSwitchCase="'Stats'">
      <div padding-top text-center>
        <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
        <h2>Priyank</h2>
    
        <ion-list inset>
          <button ion-item (click)="updatePicture()">Update Picture</button>
          <button ion-item (click)="changeUsername()">Change Username</button>
          <button ion-item (click)="changePassword()">Change Password</button>
          <button ion-item (click)="support()">Support</button>
          <button ion-item (click)="logout()">Logout</button>
        </ion-list>
      </div>
    </ion-list>
  </div>

</ion-content>
