<ion-header>

<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Profile</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="profilePage">
      <ion-segment-button value="Account">
        My Account
      </ion-segment-button>
      <ion-segment-button value="Groups">
        Groups
      </ion-segment-button>
      
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content card-background-page">
  <div [ngSwitch]="profilePage">
    <ion-list *ngSwitchCase="'Account'">
      <div padding-top text-center>
        <img src={{userPic}} alt="avatar" class="avatar">
        <h2>Priyank</h2>
      
        <ion-list inset>
          <!-- <button ion-item (click)="updatePicture()">Update Picture</button> -->
          <button ion-item (click)="changeUsername()">Change Username</button>
          <button ion-item (click)="changePassword()">Change Password</button>
          <button ion-item (click)="presentStatsModal()">My Performance</button>
          <button ion-item (click)="logout()">Logout</button>
        </ion-list>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'Groups'">
      <ion-grid>
      <ion-row *ngFor="let d of listingGroups">
          <!-- <ion-col col-lg-4> -->
            <ion-card (click)="getGroupDetails(d.id)">
                
                  <img src="../../assets/img/group-bg.jpg" class="blur"/>
                  <div class="card-title">{{d?.name}}</div>
                  <div class="card-subtitle">{{d?.description}}</div>
                
            </ion-card>
          <!-- </ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-list>

  </div>

</ion-content>
