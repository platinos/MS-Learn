<ion-tabs  [selectedIndex]="mySelectedIndex" name="conference">
  <ion-tab hide-when="large" [root]="tab1Root" tabTitle="Dashboard" tabIcon="speedometer" tabUrlPath="dashboard"></ion-tab>
  <ion-tab hide-when="large" [root]="tab2Root" tabTitle="Scan QR" tabIcon="qr-scanner"></ion-tab>
  <ion-tab hide-when="large" [root]="tab3Root" tabTitle="Tests" tabIcon="time" tabUrlPath="tests"></ion-tab>
  <ion-tab hide-when="large" [root]="tab4Root" tabTitle="My Profile" tabIcon="contact"></ion-tab>
  <ion-tab hide-when="large" [root]="tab5Root" tabTitle="Talk" tabIcon="text" tabUrlPath="talk"></ion-tab>
</ion-tabs>
