
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Talk</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div>
      <ion-row>
        <ion-col>
          <ion-list *ngFor="let d of listingTalks">
            <ion-item>
              <ion-avatar item-start>
                <img src="https://www.atomix.com.au/media/2015/06/atomix_user31.png">
              </ion-avatar>
              <h2>{{d?.user1 === 2 ? d?.user2name : d?.user1name}}</h2>
              <p>{{d?.message}}</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>     
    </div>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="chatbubbles"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
