<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let d of listingTest" (click)="beginTest(d?.id)">
      <ion-avatar item-start>
        <img src="https://www.atomix.com.au/media/2015/06/atomix_user31.png">
      </ion-avatar>
      <h2>Name: {{d?.name}}</h2>
      <p>Marks: {{d?.marks}} | Subject: {{d?.subject}}</p>
    </ion-item>

  </ion-list>
</ion-content>
